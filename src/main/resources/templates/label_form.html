<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Label Webservice</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://www.hbz-nrw.de/favicon.ico">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container">
    <main role="main">
      <h1 class="mt-5">[[${pageTitle}]]</h1>
      <p class="lead">Here you can create new or editing existing labels.</p>
    </main>

    <div class="my-3">
      <form th:action="@{/save}" method="post" enctype="multipart/form-data" th:object="${label}">
		<div class="row">
			<div class="col-md-6">
		        <input type="hidden" th:field="*{id}" />
		
		        <div class="p-3">
		        
		          <div class="form-group row">
		            <label class="col-sm-3 col-form-label" for="group">Group</label>
		            <div class="col-sm-9">
		              <input type="text" th:field="*{group}" required minlength="2" maxlength="128" class="form-control"
		                id="group" />
		            </div>
		          </div>
		          
		          <div class="form-group row mt-3">
		            <label class="col-sm-3 col-form-label" for="labelStr">Label</label>
		            <div class="col-sm-9">
		              <input type="text" th:field="*{labelStr}" required minlength="2" maxlength="128" class="form-control"
		                id="labelStr" />
		            </div>
		          </div>
		
		          <div class="form-group row mt-3">
		            <label class="col-sm-3 col-form-label" for="name">Name</label>
		            <div class="col-sm-9">
		              <input type="text" th:field="*{jsonConf.name}" required minlength="2" maxlength="256" class="form-control"
		                id="name" />
		            </div>
		          </div>
		          
		          <div class="form-group row mt-3">
		            <label class="col-sm-3 col-form-label" for="uri">Uri</label>
		            <div class="col-sm-9">
		              <input type="text" th:field="*{jsonConf.uri}" required minlength="2" maxlength="256" class="form-control"
		                id="uri" />
		            </div>
		          </div>
		          
		          <div class="form-group row mt-3">
		            <label class="col-sm-3 col-form-label" for="type">Type</label>
		            <div class="col-sm-9">
		              <input type="text" th:field="*{jsonConf.type}" maxlength="256" class="form-control"
		                id="type" />
		            </div>
		          </div>
		
		          <div class="form-group row mt-3">
		            <label class="col-sm-3 col-form-label" for="container">Container</label>
		            <div class="col-sm-9">
		              <input type="text" th:field="*{jsonConf.container}" maxlength="256" class="form-control" id="container" />
		            </div>
		          </div>
		 		</div>
			</div>
          
          <div class="col-md-6">
          	<div class="p-3">
	          <div class="form-group row">
	            <label class="col-sm-3 col-form-label" for="comment">Comment</label>
	            <div class="col-sm-9">
	              <textarea cols="35" rows="12.5" th:field="*{comment}" class="form-control"
	                id="comment"></textarea>
	            </div>
	          </div>
         	</div>
          </div>
          
          <div class="col-md-12 mt-3">
	          <div class="text-center">
	            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
	            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
	          </div>
          </div>   
         
         </div>
      </form>
    </div>
  </div>

  <!-- div th:replace="fragments/footer :: footer"></div -->

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/}]]";
      });
    });
  </script>

</body>

</html>
